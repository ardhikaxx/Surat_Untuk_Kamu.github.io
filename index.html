<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan untuk Kamu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="letter">
            <div class="header">
                <h1>Pesan Untuk Kamu!</h1>
            </div>
            <div class="content">
                <div class="message">
                    <label for="namaInput">Masukkan nama Kamu:</label>
                    <input type="text" id="namaInput" class="input-field" placeholder="Nama Kamu">
                    <button id="btnOk" class="rounded-button">OK</button>
                </div>
                <div class="message hidden" id="suratContainer">
                    <p id="suratContent"></p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
